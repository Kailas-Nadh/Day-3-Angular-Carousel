<div class="container d-flex flex-column justify-content-center">
    <input type="text" placeholder="Search" style="width:250px;" [(ngModel)]="searchKey">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Category</th>
                <th scope="col">Weight</th>
            </tr>
        </thead>
        <tbody>

            @for (item of productList|filterPipe:searchKey; track item.id) {
            <tr myHighlight>
                <th scope="row">{{item.id}}</th>
                <td >{{item.title}}</td>
                <td >{{item.category}}</td>
                <td >{{item.weight}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
