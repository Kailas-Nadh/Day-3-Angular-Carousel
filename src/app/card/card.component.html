<div class="card">
    <div class="card-body">
      <img src="{{product.images[0]}}" alt="" style="height:200px; justify-content: center;">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-text"><b>Price</b>: $ {{ product.price }}</p>
    </div>
  </div>
